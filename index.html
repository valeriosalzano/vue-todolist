  <title>Vue To Do List</title>

<body>

  <header>
    <h1 class="text-center">Vue To Do List</h1>
  </header>

  <div id="app">
    <main>
      <div class="btns-container text-center">
          <h2>Seleziona un'operazione</h2>
          <div class="input-group d-inline-block">
            <input type="text" />
            <button type="button" class="btn" id="addToList">Aggiungi</button>
          </div>
          <div class="input-group d-inline-block">
            <button type="button" class="btn" id="resetList">Azzera la lista</button>
          </div>
      </div>
      <div class="list-container">
          <ul id="toDolist">
            <li v-for="(item,index) in list" :class="item.done ? 'checked' : '' ">
              <p>{{list[index].text}}</p>
              <button type="button" class="removeFromList btn" @click="deleteItem(index)">x</button>
            </li>

          </ul>

      </div>
    </main>
  </div>

  

  <!-- vuejs script -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
